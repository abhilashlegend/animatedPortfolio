<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhilash N - Web Developer / Designer</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- Mouse Circle -->
    <div class="mouse-circle"></div>
    <div class="mouse-dot"></div>
    <!-- End of Mouse Circle -->

    <!-- Page Containers -->
    <div class="container">
        <!-- Page BG -->
        <div class="page-bg">

        </div>
        <!-- End of Page BG -->

        <!-- Section 1 -->    
        <section class="section-1">
            <!-- Logo -->
            <a href="#" class="logo">Abhilash N</a>
            <!-- End of logo -->

            <!-- Animated Circles -->
            <div class="circles">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
                <div class="circle circle-4"></div>
            </div>
            <div class="main-circle center">
                <img src="./images/profile.jpg" alt="Abhilash N" />
            </div>
            <!-- End of animated circles -->

            <!-- Featured Text -->
            <h4 class="featured-text featured-text-1">Creative</h4>
            <h4 class="featured-text featured-text-2">Developer</h4>
            <!-- End of featured text -->

            <!-- Main Button -->
            <a href="#" class="main-btn">
                <div class="main-btn-content center">
                    <div class="main-btn-line"></div>
                    <div class="main-btn-line"></div>
                    <div class="main-btn-line"></div>
                    <span>Projects</span>
                </div>
            </a>
            <!-- End of main button -->

        </section>

        <!-- Section 2 -->
        <section class="section-2">
            <!-- Section 2 Heading -->
                <h1 class="section-2-heading">About Me</h1>
            <!-- End of Section 2 Heading -->

            <!-- About Me text -->
                <p class="about-me-text"></p>
            <!-- End of About Me text -->

            <!-- Main Button -->
            <a href="#" class="main-btn">
                <div class="main-btn-content center">
                    <div class="main-btn-line"></div>
                    <div class="main-btn-line"></div>
                    <div class="main-btn-line"></div>
                    <span>Let's talk</span>
                </div>
            </a>
        </section>
        <!-- End of section 2 -->

        <!-- Section 3 -->
        <section class="section-3">
            <!-- Section 3 Heading -->
            <h1 class="section-3-heading">My Work</h1>
            <!-- End of Section 3 Heading -->

            <!-- Projects -->
            <div class="projects">
                <div class="project"><img src="./images/projects/project-1.jpg" alt=""></div>
                <div class="project"><img src="./images/projects/project-2.jpg" alt=""></div>
                <div class="project"><img src="./images/projects/project-3.jpg" alt=""></div>
                <div class="project"><img src="./images/projects/project-4.jpg" alt=""></div>
                <div class="project"><img src="./images/projects/project-5.jpg" alt=""></div>
                <div class="project"><img src="./images/projects/project-6.jpg" alt=""></div>
                <div class="project"><img src="./images/projects/project-7.jpg" alt=""></div>
                <div class="project"><img src="./images/projects/project-8.jpg" alt=""></div>
                <div class="project"><img src="./images/projects/project-9.jpg" alt=""></div>
            </div>
            <!-- Project Hide Button -->

            <button class="project-hide-btn">&laquo; Close</button>
            <!-- End of Projects -->

            <!-- Projects Button -->
            <a href="#" class="main-btn projects-btn">
                <div class="main-btn-content center">
                    <div class="main-btn-line"></div>
                    <div class="main-btn-line"></div>
                    <div class="main-btn-line"></div>
                    <span>Show More</span>
                </div>
            </a>
        </section>
        <!-- End of section 3 -->
    </div>
    <!-- End of page containers -->
    <script src="js/app.js"></script>
</body>
</html>
